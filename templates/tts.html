<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TTS</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="main">
    <div class="heading">TTS</div>
    <div class="message-holder">
        <textarea class="input" rows="2" cols="35"></textarea>
        <select name="gender" class="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="custom">Custom</option>
        </select>

        <div class="voice_holder">
        </div>

        <select name="lang" class="lang">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="pt">Portuguese</option>
                <option value="pl">Polish</option>
                <option value="it">Italian</option>
                <option value="tr">Turkish</option>
                <option value="ru">Russian</option>
                <option value="nl">Dutch</option>
                <option value="cs">Czech</option>
                <option value="zh-cn">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="hu">Hungarian</option>
        </select>
        <button type="button" class="button">Convert</button>
    </div>
    <div class="audio"></div>
</div>

<script src="/static/tts_script.js"></script>

</body>
</html>
